{% extends 'base.html' %}
{% block titulo %}Login{% endblock %}
{% block contenido %}
<div class="container mt-5">
    <div class="row d-flex justify-content-around">


        <div class="col-md-10 col-lg-4">

            <h1>Formulario de Login</h1>
            <hr>

            <form action="/procesar_login" method="post">
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Correo Electrónico o Usuario</label>
                    <input type="text" name="identificacion" class="form-control form-control-sm" id="identificacion" aria-describedby="identificacionHelp" placeholder="correo">
                    <div id="identificacionHelp" class="form-text">No compartas tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-success">Ingresar al Sistema</button>
            </form>

        </div>
        <div class="col-md-10 col-lg-4">
            <h1>Registro de Usuario</h1>
            <hr>

            <form action="/procesar_registro" method="post">
                <div class="mb-3">
                    <label for="usuario_registro" class="form-label">Usuario</label>
                    <input type="text" name="usuario" class="form-control form-control-sm"  id="usuario_registro"  placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="nombre_registro" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control form-control-sm" id="nombre_registro"  placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido_registro" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control form-control-sm" id="apellido_registro"  placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="email_registro" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control form-control-sm" id="email_registro" aria-describedby="emailHelp" placeholder="correo" required>
                    <div id="emailHelp" class="form-text">No compartas tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="password_registro" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password_registro" required>
                </div>
                <div class="mb-3">
                    <label for="cpassword_registro" class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="cpassword" class="form-control form-control-sm" id="cpassword_registro" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
